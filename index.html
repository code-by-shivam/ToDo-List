<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="container">
        <h1>Today</h1>
        <p id="current-date"></p>
        <form id="todo-form">
          <input
            id="task-input"
            type="text"
            name="task-name"
            placeholder="Add a new task"
            autofocus
          />
          <button type="submit">Add Task</button>
        </form>
      </div>
    </header>

    <section>
      <div class="container" id="main-container">
        <ul class="stats">
          <li>
            <span>Remaining</span>
            <span id="remaining-tasks">0</span>
          </li>
          <li>
            <span>Completed</span>
            <span id="completed-tasks">0</span>
          </li>
          <li>
            <span>Total</span>
            <span id="total-tasks">0</span>
          </li>
        </ul>

        <ul class="todos"></ul>
      </div>
    </section>

    <script src="script.js"></script>
    <script>
      document.querySelector("#current-date").textContent = new Date().toLocaleDateString("en-IN", {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      });
    </script>
  </body>
</html>
